<div class="d-flex justify-content-center" style="margin-top: 50px;">
  <div class="col-md-3">
    <div class="card">
      <div class="card-header">
        <h1 class="text-center">Login</h1>
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off" >
          <div class="form-group">
            <label for="email">Email address</label>
            <input
               class="form-control"
               type="email"
               ngModel
               name="email"
               id="email"
               required
                email
                #email
                [appValid]="email.validity.valid"
                >
                <div class="invalid-feedback">
                  The email field is required.
                </div>
          </div>
          <div class="forn-group mt-2 " >
              <label for="password">Password</label>
              <input
              class="form-control"
              type="password"
              ngModel
              name ="password"
              id="password"
              required
              #password
              [appValid]="password.validity.valid"
              >
              <div class="invalid-feedback">
                The password field is required.
              </div>
          </div>
          <div class="form-group mt-2 ">
              <button [disabled]="!loginForm.valid" class="btn btn-outline-primary w-100">Sign In</button>
              <a routerLink="/register" style="float: right;" >Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
